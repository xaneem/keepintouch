<template name="home">
	<div style="height: 20px;"></div>
	<div class="container">
   <h1 id ="user-welcome-message">  Hola {{uname}} </h1>
      <div id="logout" class="btn btn-info">  Logout</div>
<div class="col-xs-12" style="height:20px;"></div>
		<div class="row">
			<div class="col-md-3">
				<div class="well">
					<form class="new-contact">
						<div class="form-group">
							<input type="text" class="form-control" name="contactName" id="contact-name" placeholder="Name" maxlength="50"/>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="contactPhone" placeholder="Phone" maxlength="15"/>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" name="contactEmail" placeholder="Email" maxlength="50" />
						</div>
						<button type="submit" class="btn btn-success btn-block"><span class="fa fa-plus" aria-hidden="true"></span> Add Contact</button>
					</form>
				</div>
			</div>
			<div class="col-md-9">

      	<div class="search-container">
      		<span class="fa fa-search contact-search-icon" aria-hidden="true"></span>
					<input type="text" id="contact-search" class="contact-search-box" placeholder="Looking for someone?">
      	</div>



				<div class="row">
					{{#each contacts}}
					{{>contact }}
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="contact">
	<div class="col-md-4">
		<div class="contact-item">
			<div class="pull-right">
				<span class="fa fa-times delete-contact" aria-hidden="true"></span>
			</div>

			<span class="fa fa-4x fa-user user-icon" aria-hidden="true"></span>
			<h3>{{name}}</h3>
			<h4>{{phone}}</h4>
			<h4>{{email}}</h4>


		</div>
	</div>
</template>
