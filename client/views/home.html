<template name="home">
  {{>navbar}}

  <div class="container">
  	<div class="row">
  		<div class="col-md-6 col-md-offset-3">
	  		<h2>Hello, {{name}}.</h2>

	  		<input type="text" name="" class="form-control" placeholder="Whom would you like to get in touch with?">

  			<div class="row">
  				{{#each contacts}}
  					{{>contact }}
  				{{/each}}
  			</div>
  		</div>
  	</div>
  </div>
</template>

<template name="contact">
	<div class="col-md-6">
		<div class="contact-item">
      <span class="fa fa-4x fa-user" aria-hidden="true"></span>
			<h3>{{name}}</h3>
      <h4>{{phone}}</h4>
      <h4>{{email}}</h4>
		</div>
	</div>
</template>
