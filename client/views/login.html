<template name="login">
	<div style="height: 20px;"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center">
				<h1>Please login.</h1>

				<form action="" id="login-form" method="POST" role="form">
				
					<div class="form-group">
						<input type="text" class="form-control" id="login-username" placeholder="Username">
					</div>

					<div class="form-group">
						<input type="password" class="form-control"  id="login-password" placeholder="Password">
					</div>
	
					<button type="submit" class="btn btn-info btn-block" id="login-continue">Continue <span class="fa fa-chevron-right" aria-hidden="true"></span></button>

				</form>


			</div>
		</div>
			<div style="height: 10px;"></div>

		<div class="row">
					<div class="col-md-4 col-md-offset-4 text-center">
											<button id="signUp" class="btn btn-warning btn-block">Don't have a account ! SignUp <span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>

</div>
		</div>
	</div>

</template>
